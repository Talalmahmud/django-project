{% extends 'accounts/base.html' %}

{% block content %}
<p>Are you delete "{{item}}" ?</p>
<form action="{% url 'delete_order' item.id %}" method="POST">
    {% csrf_token %}
    <a class="btn btn-sm btn-danger" href="{% url 'home' %}">Cancel</a>
    <input class="btn btn-sm btn-primary" type="submit" value="Submit" name="Confirm">
</form>
{% endblock %}
