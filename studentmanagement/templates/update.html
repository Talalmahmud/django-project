<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/add.css' %}">
  </head>
  <body>
<form class="form-design" action="updaterecord/{{student.id}}" method="post">
  {% csrf_token %}
    <div class="mb-3">
        <label  class="form-label">First Name</label>
        <input type="text" class="form-control" value="{{student.first_name}}" name="first_name">
    </div>
    
    <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" value="{{student.last_name}}" name="last_name">
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" class="form-control" value="{{student.email}}" name="email">
    </div>

    <div class="mb-3">
        <label  class="form-label">Phone Number</label>
        <input type="text" class="form-control" value="{{student.phone_number}}" name="phone_number">
    </div>
    <div class="mb-3">
        <label  class="form-label">Department</label>
        <input type="text" class="form-control" value="{{student.department}}" name="department">
    </div>
    <input type="submit" class="form-control" value="Update">
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
